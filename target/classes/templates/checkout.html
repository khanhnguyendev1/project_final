<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .checkout-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #card-element {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }

        button#submit {
            width: 100%;
            padding: 12px 0;
            font-size: 18px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button#submit:hover {
            background-color: #218838;
        }

        #error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Checkout</h2>

<div th:if="${cartItems.isEmpty()}">
    <p>Your cart is empty!</p>
</div>

<div th:unless="${cartItems.isEmpty()}">
    <ul>
        <li th:each="item : ${cartItems}">
            <span th:text="${item.key.name}">Product Name</span> -
            <span th:text="${item.value}">Quantity</span> -
            <span th:text="${item.key.price}">Price</span>
        </li>
    </ul>
    <p>Total Price: $<span th:text="${totalPrice}"></span></p>

    <!-- Form thanh toán -->
    <form id="payment-form" method="post" action="/checkout/complete" th:action="@{/checkout/complete}">

        <!-- Phương thức thanh toán -->
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="cash">Cash</option>
            <option value="card">Credit Card</option>
        </select>

        <!-- Mã giảm giá -->
        <label for="couponCode">Coupon Code (optional):</label>
        <input type="text" id="couponCode" name="couponCode" placeholder="Enter your coupon code">
        <div id="card-element" style="display: none;"><!-- Stripe Element sẽ mount vào đây --></div>

        <button id="submit">Pay $<span th:text="${totalPrice}"></span></button>
    </form>

    <script type="text/javascript">
        const stripe = Stripe([[${stripePublicKey}]]);
        const clientSecret = [[${clientSecret}]];

        const style = {
            base: {
                color: "#32325d",
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: "antialiased",
                fontSize: "16px",
                "::placeholder": {
                    color: "#aab7c4"
                }
            },
            invalid: {
                color: "#fa755a",
                iconColor: "#fa755a"
            }
        };


        const elements = stripe.elements();
        const cardElement = elements.create("card", { style: style });

        // Mount card element khi người dùng chọn thanh toán bằng thẻ
        document.querySelector("#paymentMethod").addEventListener("change", function(event) {
            console.log("Payment method changed to:", event.target.value);
            if (event.target.value === "card") {
                document.getElementById("card-element").style.display = "block";
                cardElement.mount("#card-element");
            } else {
                document.getElementById("card-element").style.display = "none";
                cardElement.unmount();
            }
        });


        document.querySelector("#payment-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const paymentMethod = document.getElementById("paymentMethod").value;

            if (paymentMethod === "card") {
                const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement
                    }
                });

                if (error) {
                    document.querySelector("#error-message").textContent = error.message;
                } else if (paymentIntent.status === "succeeded") {
                    window.location.href = "/order/confirmation";  // Điều hướng tới trang xác nhận thanh toán
                }
            } else {
                event.target.submit();
            }
        });
    </script>
</div>
</body>
</html>
