<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Người Dùng</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f9f9f9;
        }

        .header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin-top: 20px;
            color: white;
        }

        .header p {
            margin: 0;
            color: #d4ffd4;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
			background-color: #f1f1f1;
			text-align: center;
			padding: 1em;
			margin-top: 20px;
			width: 100%;
		}
    </style>
</head>
<body>

<div class="header">
    <h1>Chào mừng đến với Hi-Tech Store</h1>
    <p>Chuyên cung cấp các sản phẩm máy tính và linh kiện</p>
</div>

<h2>Chỉnh Sửa Người Dùng</h2>
<form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="fullName">Họ và Tên:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <label for="phoneNumber">Số Điện Thoại:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>

    <label for="address">Địa Chỉ:</label>
    <input type="text" id="address" th:field="*{address}" required/>

    <label for="role">Vai Trò:</label>
    <select id="role" th:field="*{role.id}" required>
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.name}">
        </option>
    </select>

    <button type="submit">Lưu Thay Đổi</button>
</form>
<div class="footer">
    <p>&copy; 2024 Hi-Tech Store. Mọi quyền được bảo lưu.</p>
    <p>Liên hệ: support@hitechstore.com | 1800-123-456</p>
</div>
</body>
</html>
