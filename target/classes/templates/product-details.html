<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Sản Phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #444;
            font-size: 24px;
            margin: 1rem 0;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        p strong {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chi Tiết Sản Phẩm</h1>

    <h2 th:text="${product.name}">Tên sản phẩm</h2>
    <img th:src="@{${product.image.url}}" alt="Ảnh Sản Phẩm" class="product-image">

    <p><strong>Giá:</strong> $<span th:text="${product.price}">0.00</span></p>
    <p><strong>Mô tả:</strong> <span th:text="${product.description}">Mô tả sản phẩm ở đây</span></p>
    <p><strong>Số lượng:</strong> <span th:text="${product.stock}">0</span></p>
    <p><strong>Thương hiệu:</strong> <span th:text="${product.brand.name}">Thương hiệu ở đây</span></p>
    <p><strong>Danh mục:</strong> <span th:text="${product.category.name}">Danh mục ở đây</span></p>

    <h3>Chi Tiết Sản Phẩm</h3>
    <p><strong>Processor:</strong> <span th:text="${product.productDetail.processor}">Processor ở đây</span></p>
    <p><strong>Memory:</strong> <span th:text="${product.productDetail.memory}">Memory ở đây</span></p>
    <p><strong>Storage:</strong> <span th:text="${product.productDetail.storage}">Storage ở đây</span></p>
    <p><strong>Screen Size:</strong> <span th:text="${product.productDetail.screenSize}">Screen Size ở đây</span></p>

    <a href="/home">Quay lại Trang Chủ</a>
</div>

</body>
</html>
