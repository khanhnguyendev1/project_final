<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết đơn hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .button-container .delete {
            background-color: #dc3545;
        }

        .button-container .delete:hover {
            background-color: #c82333;
        }

        .button-container .back {
            background-color: #28a745;
        }

        .button-container .back:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Chi tiết đơn hàng</h2>

<p><strong>Mã đơn hàng:</strong> <span th:text="${purchase.id}"></span></p>
<p><strong>Ngày tạo:</strong> <span th:text="${purchase.date}"></span></p>
<p><strong>Tổng tiền:</strong> <span th:text="${purchase.totalPrice}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${purchase.status}"></span></p>

<h3>Danh sách sản phẩm trong đơn hàng</h3>
<table>
    <thead>
    <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Giá</th>
        <th>Tổng tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${purchase.purchaseItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity * item.product.price}"></td>
    </tr>
    </tbody>
</table>

<div class="button-container">
    <a class="delete" th:href="@{/admin/purchase/delete/{id}(id=${purchase.id})}">Xóa đơn hàng</a>
    <a class="back" th:href="@{/admin/all-orders}">Trở về danh sách đơn hàng</a>
</div>

</body>
</html>
