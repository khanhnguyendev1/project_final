<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập Nhật Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Cập Nhật Sản Phẩm</h1>
<form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Tên Sản Phẩm:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên sản phẩm" required />
    </div>
    <div class="form-group">
        <label for="price">Giá Sản Phẩm:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Nhập giá sản phẩm" required />
    </div>
    <div class="form-group">
        <label for="imageFile">Ảnh: </label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" />
        <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}" alt="Product Image" style="max-width: 200px; max-height: 200px;" />
    </div>
    <div class="form-group">
        <label for="description">Mô Tả Sản Phẩm:</label>
        <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả sản phẩm"></textarea>
    </div>
    <div class="form-group">
        <label for="brand">Thương hiệu:</label>
        <input type="text" id="brand" th:field="*{brand}" placeholder="Nhap thuong hieu san pham" required/>
    </div>
    <div class="form-group">
        <label for="stock">Số Lượng:</label>
        <input type="number" id="stock" th:field="*{stock}" placeholder="Nhập số lượng sản phẩm" required />
    </div>
    <div class="form-group">
        <label for="category">Danh Mục:</label>
        <select id="category" th:field="*{category.id}" required>
            <option value="" disabled selected>Chọn danh mục</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == product.category.id}"></option>
        </select>
    </div>
    <button type="submit">Cập Nhật Sản Phẩm</button>
</form>
<a href="/home" class="fa fa-arrow-left"> Quay lại danh sách sản phẩm</a>
</body>
</html>
