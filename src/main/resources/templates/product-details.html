<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Sản Phẩm</title>
    <style>
        body {
           font-family: Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
       }

       .container {
           max-width: 600px;
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           text-align: center;
       }

       h1 {
           color: #333;
           margin-bottom: 1.5rem;

       .product-image {
           width: 200px;
           height: 200px;
           object-fit: cover;
           border-radius: 8px;
       }

        h2 {
            color: #444;
            font-size: 24px;
            margin: 0.5rem 0;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        p strong {
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Chi Tiết Sản Phẩm</h1>
<div>
    <h2 th:text="${product.name}">Tên sản phẩm</h2>
    <img th:src="@{${product.imageUrl}}" alt="Ảnh Sản Phẩm" class="product-image">
    <p><strong>Giá:</strong> $<span th:text="${product.price}">0.00</span></p>
    <p><strong>Mô tả:</strong> <span th:text="${product.description}">Thông tin mô tả sản phẩm ở đây</span></p>
    <p><strong>Số lượng:</strong> <span th:text="${product.stock}">0</span></p>
    <p><strong>Thương hiệu:</strong> <span th:text="${product.brand}">Thương hiệu ở đây</span></p>
    <p><strong>Danh mục:</strong> <span th:text="${product.category.name}">Danh mục ở đây</span></p>
</div>
<a href="/home">Quay lại Trang Chủ</a>
</body>
</html>
